<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/contact.css">
    <title>CodeReview Balint Bakos</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="container-title">
          <p class="header__title">Balint Bakos - Full-Stack Web Developer</p>
        </div>
        <div class="container-logo">
          <img
            class="header__logo"
            src="./img/logo-removebg.png"
            alt="codefactory logo"
          />
        </div>
      </header>
      <nav class="main-nav">
        <ul class="main-nav__items">
          <li class="main-nav__item"><a href="index.html">Home</a></li>
          <li class="main-nav__item"><a href="blog.html">Blog</a></li>
          <li class="main-nav__item"><a href="about.html">About me</a></li>
          <li class="main-nav__item"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <main class="main">
        <h1>Contact Me</h1>
        <form>
          <div class="main__row">
            <div class="main__row__col__25--left">
              <label for="first-name">First Name: </label>
            </div>
            <div class="main__row__col__75--right">
              <input
                id="first-name"
                type="text"
                placeholder="Your First Name"
                name="first-name"
              />
            </div>
          </div>
          <div class="main__row">
            <div class="main__row__col__25--left">
              <label for="last-name">Last Name: </label>
            </div>
            <div class="main__row__col__75--right">
              <input
                id="last-name"
                type="text"
                placeholder="Your Last Name"
                name="last-name"
              />
            </div>
          </div>
          <div class="main__row">
            <div class="main__row__col__25--left">
              <label for="city">City:</label>
            </div>
            <div class="main__row__col__75--right">
              <input id="city" type="text" placeholder="city" name="city" />
            </div>
          </div>
          <div class="main__row">
            <div class="main__row__col__25--left">
              <label for="message">Message: </label>
            </div>
            <div class="main__row__col__75--right">
              <input
                id="message"
                type="textarea"
                placeholder="message"
                name="message"
              />
            </div>
          </div>
          <div class="main__row">
            <div class="main__row__col__25--left">
              <label>Gender: </label>
            </div>
            <div class="main__row__col__75--right">
              <input
                id="female"
                type="radio"
                name="gender"
                value="female"
              /><label for="female"> female</label>
              <input id="male" type="radio" name="gender" value="female" /><label
                for="male"
              >
                male</label
              >
              <input type="submit" id="submit" value="Send" />
      </main>
      <footer class="footer">
        <div class="footer__content-container">
          <img class="footer__logo" src="./img/logo-removebg.png" alt="logo" />
          <p class="footer__text">Balint Bakos - CodeFactory 2020</p>
        </div>
      </footer>
    </div>
  </body>
</html>
